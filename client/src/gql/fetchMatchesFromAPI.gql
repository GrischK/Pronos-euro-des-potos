query FetchMatchesFromAPI {
  fetchMatchesFromAPI {
    id
    stage
    group
    homeTeam {
      name
      crest
    }
    awayTeam {
      name
      crest
    }
    status
    utcDate
    score {
      winner
      duration
      extraTime {
        home
        away
      }
      fullTime {
        home
        away
      }
      penalties {
        home
        away
      }
      regularTime {
        home
        away
      }
    }
  }
}