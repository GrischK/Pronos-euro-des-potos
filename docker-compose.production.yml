services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d postgres -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 5432:5432
    volumes:
      - db_pronos:/var/lib/postgresql/data
    restart: always
    network_mode: host
  
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: sh -c "npm run build && npm run prod"
    ports:
      - 4000:4000
    env_file:
      ./.env.production
    environment:
      - NODE_ENV=production
      - SERVER_PORT=4000
      - DB_HOST=db
      - CORS_ALLOWED_ORIGINS=http://localhost:8000,https://pronosdespotos.com
    depends_on:
      - db
    network_mode: host
    restart: always
    volumes:
      - web-client-build:/app/build

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    command: sh -c "npm run build"
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=production
    network_mode: host

  nginx:
    image: nginx:1.21.3
    depends_on:
      - server
      - client
    restart: always
    ports:
      - 8000:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - web-client-build:/web-client-build
      - ./logs:/var/log/nginx

volumes:
  db_pronos:
  web-client-build:
